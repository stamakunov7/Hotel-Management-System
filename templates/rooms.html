<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Room List</h1>
    <ul>
        {% for room in rooms %}
            <li>
                Room Number: {{ room.number }} - Type: {{ room.type }} - Status: {{ room.status }}<br>
                Reservation Dates: {% if room.start_date %}{{ room.start_date }} to {{ room.end_date }}{% else %}No reservations{% endif %}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
